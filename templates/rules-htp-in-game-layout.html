<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/navigation-menu.css') }}" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header class="top-nav" id="top-nav">
            <div class="menu-buttons">
                <a class="menu-button {% if active_page == 'how-to-play-in-game' %}active{% endif %}" href="{{ url_for('routes.how_to_play_in_game', game_id=game_id) }}">HOW TO PLAY</a>
                <a class="menu-button {% if active_page == 'rules-in-game' %}active{% endif %}" href="{{ url_for('routes.rules_in_game', game_id=game_id) }}">RULES</a>
                <a class="menu-button" href="{{ url_for('routes.game_arena', game_id=game_id) }}">CONTINUE GAME</a>
            </div>
        
            <a href="javascript:void(0);" class="icon" onclick="hambMenu()">
                <div class="container" onclick="iconAnimation(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a>

            <script src="{{ url_for('static', filename='js/hamburger-menu.js') }}"></script>
         </header>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
